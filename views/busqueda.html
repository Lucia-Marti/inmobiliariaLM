<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">


</head>
<body>
    <header>
        <div class="bannerBusqueda"> <!--Barra navegacion-->
            <div class="banner">
                
                <a href="../index.html"> 
                    <img src="../img/logo png.png" alt="logo">
                </a>
                <nav class="nav">
                    <a href="../index.html">Inicio</a>
                    <a href="busqueda.html">Buscar</a>
                    <a href="contacto.html">Contacto</a>
                    <a href="cuenta.html"> Mi cuenta <i class="fas fa-user"> </i></a>
                </nav>
            </div>
        </div>
    </header>

    <main>

        <section class="busquedaPersonal">

            <div >  <!--Busqueda en barra-->
                <h1>Busqueda personalizada</h1>
                <h5>Encontra lo que estas buscando</h5>
                <!--Filtros------------------------------------------>   
                <div class="container">

                    <div id="cheks" class="row align-items-center midrow boxes">
                        <div class="form-check col">
                            <input class="form-check-input boxFiltro" type="checkbox" value="" id="casa">
                            <label class="form-check-label" for="flexCheckDefault">Casa</label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input boxFiltro" type="checkbox" value="" id="depto">   
                            <label class="form-check-label" for="flexCheckDefault">Departamento </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input boxFiltro" type="checkbox" value="" id="alquiler">
                            <label class="form-check-label" for="flexCheckDefault"> Alquiler </label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input boxFiltro" type="checkbox" value="" id="venta">
                            <label class="form-check-label" for="flexCheckDefault"> Venta </label>
                        </div>
                    
                    </div>
        
                    <div id="listas" class="row align-items-center midrow contenedorSelect"> 
                        <select id="ambientes" class="form-select col contenido-select " aria-label="Default select example">
                            <option value="0"  selected>Cantidad de ambientes</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 o más</option>
                        </select>
        
                        <select id="area" class="form-select col" aria-label="Default select example">
                            <option value="0" selected >Área / Ciudad</option>
                            <option value="1">Centro</option>
                            <option value="2">Sierras chicas</option>
                            <option value="3">Zona Sur</option>
                            <option value="4">Zona norte</option>
                        </select>
        
                        <div class="input-group col">
                            <input id="precio" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Precio Máximo $">
                        </div>
                    </div>
                </div>
                <div class="aplicar">
                    <button type="button" id="btn1" >Aplicar filtros</button>
                </div>
                
            </div>
        </section>

        <section id="todasPropiedades">
            <h2 id="todas"> Todas las propiedades </h2>
            <div class="colGrid" id="prop">
                <!-- Seccion para renderizar las propiedades ---->
            </div>

        </section>

        <section  id="filtradas" >
            <div class="colGrid" id="seccionFiltrado">
                <!-- Seccion para renderizar las propiedades filtradas---->
            </div>
        </section>
    </main>

    <footer>

        <div> <!--Barra banner-->
            <nav class="nav">
                <a href="../index.html">Inicio</a>
                <a href="busqueda.html">Buscar</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>

        <div class="redes">
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

        <div>
            <p>Todos los derechos reservados</p>
        </div>
   

    </footer>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- JS -->    
    <script type="module" src="../js/codigoBusqueda.js"></script>
   
    

</body>
</html>
